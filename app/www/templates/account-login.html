<ion-view view-title="Login" name="login-view">
  <ion-content class="padding-middle hero">
    <div class="row">
      <div class="col col-50 col-offset-25">

      <form name="myForm">

        <div class="card padding">
          <div class="logo"></div>
          
          <div style="margin-top:30px"></div>
          <div class="list list-inset">
            <label class="item item-input item-border-right">
                <input type="email" placeholder="Email" ng-model="data.email" required>
            </label>
            <label class="item item-input item-border-right">
                <input type="password" placeholder="Password" ng-model="data.password" required>
            </label>

          </div>
          <button class="button button-block button-positive" ng-disabled="myForm.$invalid" ng-click="login()">Login</button>
          <button ui-sref="password-recovery" class="button button-block button-positive button-clear">Forgot Password</button>
        </div>

      </form>

    </div>
  </div>
  </ion-content>
</ion-view>
